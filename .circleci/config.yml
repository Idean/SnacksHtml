version: 2.1

orbs:
  android: circleci/android@1.0.3

jobs:
  unit-test:
    executor:
      name: android/android-machine
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - android/run-tests:
          test-command: ./gradlew SnacksHtml:jacocoDebugTestReport
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            cp -r ./SnacksHtml/build/reports/jacoco/jacocoDebugTestReport/html  ~/test-results
            cp ./SnacksHtml/build/reports/jacoco/jacocoDebugTestReport/.*xml  ~/test-results
            cp -r ./SnacksHtml/build/reports/jacoco/jacocoDebugTestReport/html  ~/test-results/junit
            cp ./SnacksHtml/build/reports/jacoco/jacocoDebugTestReport/.*xml  ~/test-results/junit
            cp ./SnacksHtml/build/reports/jacoco/jacocoDebugTestReport/.*csv  ~/test-results/junit
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - run: mvn test
      - store_artifacts:
          path:  "~/home/circleci/project/SnacksHtml/.circleci/"
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

workflows:
  test-and-build:
    jobs:
      - unit-test