version: 2.1

orbs:
  android: circleci/android@1.0.3

jobs:
  unit-test:
    executor:
      name: android/android-machine
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - android/run-tests:
          test-command: ./gradlew SnacksHtml:jacocoTestReport
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: $CIRCLE_ARTIFACTS
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

workflows:
  test-and-build:
    jobs:
      - unit-test